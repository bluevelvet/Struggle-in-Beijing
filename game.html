<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<head>
	<title>新北京浮生记 by RenRen Company</title>
	<meta name="viewport" content="width = 320,initial-scale=1,user-scalable=no" />
	<meta name="description" content="您扮演到北京挣钱的小农民，期望在京的40天可以赚大钱娶媳妇，登上富豪榜。" />
	<link rel="stylesheet" type="text/css" media="all" href="css/game.css" /> 
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="apple-touch-icon-precomposed" href="i/icon.png"/>
	<link rel="apple-touch-startup-image" href="i/loader.png">
	<script type="text/javascript" src="js/game_engine.js"></script>
</head>

<body style='-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;' 
unselectable='on'
onselectstart='return false;' 
onmousedown='return false;'>

<div id="container">

	<div id="alertbox">
		<div class="alertbox_board"></div>
		<div id="alertbox_content"></div>
	</div>

	<div id="places_menu">
		<a id="button_market" href="#market" onclick="return Game.places.set('market');"><span></span>黑市</a>
		<a id="button_bank" href="#bank" onclick="return Game.places.set('bank');"><span></span>银行</a>
		<a id="button_society" href="#society" onclick="return Game.places.set('society');"><span></span>社会</a>
		<a id="button_netbar" href="#netbar" onclick="return Game.places.set('netbar');"><span></span>网吧</a>
	</div>

	<div class="ibox" id="stage">
		<div id="place_contents">
			<!--trading place//-->
			<div id="ibox_market" class="iboxcontent">
				<div id="market_table">
					<div style="text-align:center;">今日黑市:</div>
					<div class="goods_table" id="market_goods"></div>
				</div>

				<div id="depot_table">
					<div id="depot" style="width:140px;text-align:center;"></div>
					<div class="goods_table" id="depot_goods"></div>
				</div>
			</div>

			<!--money stuff//-->
			<div id="ibox_bank" class="iboxcontent">
				<h3 style="text-align:center;">俺到了北京最大的银行...</h3>
				<div id="bank_counter">
					<div class='box' style="background-color:#adc3c0;" onclick="Game.main.engine.bank('save');">
						<div id="save_money" class="business" >存钱</div>
						<div class='explanation'>把钱存到银行里有利息，更安全</div>
					</div>

					<div class='box' style="background-color:#93e0ff;"onclick="Game.main.engine.bank('withdraw');">
						<div id="withdraw_money" class="business">取钱</div>
						<div class='explanation'>感谢国家政策，取钱不需要手续费</div>
					</div>

					<div class='box' style="background-color:#5ca7ba;"onclick="Game.main.engine.bank('repay');">
						<div id="repay_money" class="business">还钱</div>
						<div class='explanation'>有钱及时还，保证俺的名声</div>
					</div>

					<div class='box' style="background-color:#afd7ed;"onclick="Game.main.engine.bank('loan');">
						<div id="apply_loan" class="business">借钱</div>
						<div id="remain_loan" class='explanation'>急需借钱做生意赚钱，剩余借贷次数：</div>
					</div>
				</div>
			</div>

			<!--buy health fame and house//-->
			<div id="ibox_society" class="iboxcontent">
				<h3 style="text-align:center">这个社会有点不友善...</h3>
				<div class='box' style="background-color:#ff425d;" onclick="Game.main.engine.society('cure');">
					<div id="hospital" class="business">医院</div>
					<div class='explanation'>保持身体健康，省的没挣到钱人还没了</div>
				</div>

				<div class='box' style="background-color:#3ebcca;" onclick="Game.main.engine.society('donate');">
					<div id="charity" class="business">慈善机构</div>
					<div class='explanation'>更好的名声可以借贷更多的钱</div>
				</div>
				<div class='box' style="background-color:#aedd81;" onclick="Game.main.engine.society('rent');">
					<div id="broker" class="business">房子中介</div>
					<div class='explanation'>想发财?一个大仓库是必要的</div>
				</div>
				<div class='box' style="background-color:#899dc0;" onclick="Game.main.engine.restart();">
					<div id="restart" class="business">央视大楼</div>
					<div class='explanation'>混不下去啦！不能忍，俺要重新投胎！</div>
				</div>

			</div>
		
			<!--about us//-->
			<div id="ibox_netbar" class="iboxcontent">
				<h3 style="text-align:center">网吧不要钱！还可以挣广告费，嘿嘿，好开心。</h3>
				<div id="best_score" style="background-color:#014d67;"></div>

				<div class='box' style="background-color:#608f9f;" onclick="Game.main.engine.ads();">
					<div class="business">广告</div>
					<div class='explanation'>点击挣广告费</div>
				</div>
				<div class='box' style="background-color:#fbb271;" onclick="Game.main.engine.about();">
					<div class="business">关于</div>
					<div class='explanation'>关于游戏、作者</div>
				</div>

			</div>
		</div>
		<!--player status //-->
		<div id="player_contents">
			<div class="iboxcontent" id="player_status">
				<div class="status" id="cash_info" style="width:130px;">
					<div>现金</div>
					<div class="dbg" id="cash" style="width:90px;"></div>
				</div>
				<div class="status" id="health_info" style="width:75px;">
					<div>健康</div>
					<div class="dbg" id="health" style="width:35px;"></div>
				</div>
				<div class="status" id="savings_info" style="width:130px;">
					<div>存款</div>
					<div class="dbg" id="savings" style="width:90px;"></div>
				</div>
				<div class="status" id="fame_info" style="width:75px;">
					<div >名声</div>
					<div class="dbg" id="fame" style="width:35px;"></div>
				</div>
				<div class="status" id="loan_info" style="width:130px;">
					<div>欠款</div>
					<div class="dbg" id="loan" style="width:90px;"></div>
				</div>
			</div>

			<div class="status" id="next_day" onclick="return Game.main.engine.newDay();">
				<div style="margin:5px;">下一天</div>
				<br><br>
				<div id=day_info style="margin:0px 15px;">0/40</div>
			</div>
		</div>


	</div>
	<script type="text/javascript">Game.main.init();</script>
</div>
</body>
</html>
