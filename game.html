	<div id="places_menu">
		<a id="button_market" href="#market" onclick="return Game.places.set('market');"><span></span>黑市</a>
		<a id="button_bank" href="#bank" onclick="return Game.places.set('bank');"><span></span>银行</a>
		<a id="button_society" href="#society" onclick="return Game.places.set('society');"><span></span>社会</a>
		<a id="button_netbar" href="#netbar" onclick="return Game.places.set('netbar');"><span></span>网吧</a>
	</div>

	<div class="ibox" id="stage">
		<div id="place_contents">
			<!--trading place//-->
			<div id="ibox_market" class="iboxcontent">
				<div id="market_table">
					<div>今日黑市:</div>
					<div class="goods_table" id="market_goods"></div>
				</div>

				<div id="depot_table">
					<div>我的出租屋:&nbsp;</div>
					<div id="depot"></div>
					<div class="goods_table" id="depot_goods"></div>
				</div>
			</div>

			<!--money stuff//-->
			<div id="ibox_bank" class="iboxcontent">
				<h3 style="text-align:center;">俺到了北京最大的银行...</h3>
				<div id="bank_counter">
					<div id="save_money" class="business" onclick="Game.main.engine.bank('save');">存钱</div>
					<div id="withdraw_money" class="business" onclick="Game.main.engine.bank('withdraw');">取钱</div>
					<div id="repay_money" class="business" onclick="Game.main.engine.bank('repay');">还钱</div>
					<div id="apply_loan" class="business" onclick="Game.main.engine.bank('loan');">借钱</div>
				</div>
			</div>

			<!--buy health fame and house//-->
			<div id="ibox_society" class="iboxcontent">
				<h3 style="text-align:center">这个社会有点不友善...</h3>
				<div id="hospital" class="business" onclick="Game.main.engine.society('cure');">医院</div>
				<div id="charity" class="business" onclick="Game.main.engine.society('donate');">慈善机构</div>
				<div id="broker" class="business" onclick="Game.main.engine.society('rent');">房子中介</div>
			</div>
		
			<!--about us//-->
			<div id="ibox_netbar" class="iboxcontent">
				<h3>网吧不要钱！</h3>
				<div id="best_score"></div>
			</div>
		</div>
		<!--player status //-->
		<div id="player_contents">
			<div class="iboxcontent" id="player_status">
				<div class="status" id="cash_info">
					<div>现金</div>
					<div class="dbg1" id="cash"></div>
				</div>
				<div class="status_small" id="health_info">
					<div>健康</div>
					<div class="dbg2" id="health"></div>
				</div>
				<div class="status" id="savings_info">
					<div>存款</div>
					<div class="dbg1" id="savings"></div>
				</div>
				<div class="status_small" id="fame_info">
					<div >名声</div>
					<div class="dbg2" id="fame"></div>
				</div>
				<div class="status" id="loan_info">
					<div>欠款</div>
					<div class="dbg1" id="loan"></div>
				</div>
			</div>

			<div class="status" id="next_day" onclick="return Game.main.engine.newDay();">
				<div>下一天</div>
				<br><br>
				<div id=day_info>0/40</div>
			</div>
		</div>


	</div>
	<script type="text/javascript">Game.main.init();</script>
</div>
